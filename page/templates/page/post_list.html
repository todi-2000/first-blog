{% extends "page/base.html" %}

{% block content %}
{% for post in posts%}
<h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>  
{% if user.is_authenticated %}
<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span>Edit</a>
{% endif %} </h2>
<p>{{post.content}}</p>
<h3>published: {{post.published_date}}</h3>
{% endfor %}
{% endblock %}
